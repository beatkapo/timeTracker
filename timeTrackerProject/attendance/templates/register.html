{% load widget_tweaks%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajustes personalizados */
        .form-group {
            margin-bottom: 1.5rem; /* Espaciado entre grupos de formulario */
            display: flex; /* Usa flexbox para alinear elementos */
            align-items: center; /* Centra verticalmente los elementos */
        }

        .form-group label {
            width: 150px; /* Ancho fijo para los labels */
            margin-right: 1rem; /* Espacio entre label y campo */
        }

        .form-group .col-sm-9 {
            flex: 1; /* El campo de entrada ocupa todo el espacio restante */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registro de Usuario</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            
                            <div class="form-group">
                                <label for="id_username">Nombre de usuario:</label>
                                <input type="text" name="username" id="id_username" class="form-control">
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                <label for="id_email">Correo electrónico:</label>
                                <input type="email" name="email" id="id_email" class="form-control">
                                {{ form.email.errors }}
                            </div>
                            <div class="form-group">
                                <label for="id_password1">Contraseña:</label>
                                <input type="password" name="password1" id="id_password1" class="form-control">
                                {{ form.password1.errors }}
                            </div>
                            <div class="form-group">
                                <label for="id_password2">Confirmar contraseña:</label>
                                <input type="password" name="password2" id="id_password2" class="form-control">
                                {{ form.password2.errors }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
