<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Time Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        
        .jumbotron {
            text-align: center; /* Centrar contenido del jumbotron */
        }
        .card {
            margin-top: 2rem; /* Margen superior para separar del nombre de la aplicaci칩n */
        }
        .card-body {
            padding: 2rem; /* Espaciado interno del cuerpo de la tarjeta */
        }
        .title-container {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center ">
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Inicio de Sesi칩n</h5>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            
                            <div class="form-group">
                                <label for="id_username">Nombre de usuario:</label>
                                <input type="text" name="username" id="id_username" class="form-control">
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                <label for="id_password">Contrase침a:</label>
                                <input type="password" name="password" id="id_password" class="form-control">
                                {{ form.password.errors }}
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesi칩n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
